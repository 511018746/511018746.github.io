<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            perspective:100px;
        }
        #warp{

            transform-style:preserve-3d;
            position: relative;
            width: 187px;
            height: 160px;
            margin:100px auto ;
            /*transition: 3s;*/
            animation:text 0.5s infinite;
        }
        #warp>div{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            box-shadow-left:10px 10px 20px 20px grey ;
        }
        #div1{
            border: 1px solid red;
            border-radius: 50%;
            left: 84px;
            z-index: 2;
        }
        #div2{
            border: 1px solid red;
            border-radius: 50%;
            z-index: 2;
        }
        #warp>  #div3{
             transform: rotate(45deg);
            top: 43px;
            left: 43px;
            background: red;
            z-index: 1;
            border-bottom-right-radius:10% ;
        }
        #warp:hover{
            transform:translateZ(15px);
        }
        @keyframes text  {
            0%{
                transform:translateZ(0px);
            }
            50%{
                transform:translateZ(15px);
            }
            100%{
                transform:translateZ(0px);
            }
        }

    </style>
</head>
<body>
<div id="warp">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>

</body>
</html>
