<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        #warp{
            width: 400px;
            height: 400px;
            border: 1px solid;
            border-radius: 50%;
            margin: 80px auto;
            position: relative;
            transform-origin:center bottom;
        }
        #shi{
            position: absolute;
            top: 150px;
            left: 195px;
            width: 10px;
            height: 50px;
            background: black;
            transform-origin:center bottom;
        }
        #fen{
            position: absolute;
            top: 125px;
            left: 197px;
            width: 6px;
            height: 75px;
            background: red;
            transform-origin:center bottom;
        }
        #min{
            position: absolute;
            top: 100px;
            left: 199px;
            width: 2px;
            height: 100px;
            background: pink;
            transform-origin:center bottom;
        }
        #warp > ul li{
            width: 10px;
            height: 16px;
            background: black;
            position: absolute;
            left: 195px;
            top: 0px;
            transform-origin:center 200px;
        }
        #warp > ul li:nth-child(5n+1){
            background: red;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="warp">
        <ul></ul>
        <div id="shi"></div>
        <div id="fen"></div>
        <div id="min"></div>
    </div>
<script>
window.onload=function (ev) {
    var warpUl = document.querySelector("#warp > ul")
    var shi = document.querySelector("#shi")
    var fen = document.querySelector("#fen")
    var min = document.querySelector("#min")

    var li = ""
    for (var i = 0; i < 60; i++) {
        li += "<li></li>"
    }
    warpUl.innerHTML = li

    var lis = document.querySelectorAll("#warp > ul > li")
    for (var j = 0; j < lis.length; j++) {

        lis[j].style.transform = "rotate(" + (j * 6) + "deg)"
    }

    //        钟表转动
    time()
    setInterval(time, 1000)
    function time() {
        var date = new Date();
        var s = date.getSeconds()  //获取秒数
        var f = date.getMinutes() + s / 60
        var h = date.getHours() + f / 60

        min.style.transform = "rotate(" + (s * 6) + "deg)"
        fen.style.transform = "rotate(" + (f * 6) + "deg)"
        shi.style.transform = "rotate(" + (h * 30) + "deg)"

    }

}
</script>
</body>
</html>
